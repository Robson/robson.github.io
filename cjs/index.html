<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Compressor.js</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@4/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <style>
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <img id="watermark" src="watermark.png" width="435" height="530" style="display: none" />
  <div class="container py-5">
    <h1>Watermark</h1>
    <hr>
    <div class="row">
      <div class="col">
        <h3>Input</h3>
        <div id="input">
          <img id="image" src="https://fengyuanchen.github.io/compressorjs/images/picture.png" alt="Picture">
        </div>
      </div>
      <div class="col">
        <h3>Output</h3>
        <div id="output"></div>
      </div>
    </div>
  </div>
  <script src="cjs.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      var Compressor = window.Compressor;
      var URL = window.URL || window.webkitURL;
      var image = document.getElementById('image');	  
      var output = document.getElementById('output');
	  var watermark = document.getElementById('watermark');
      var xhr = new XMLHttpRequest();

      xhr.onload = function () {
        new Compressor(xhr.response, {
          strict: false,
          drew: function (context, canvas) {
			console.log();
			context.drawImage(
			  watermark,
			  0,
			  0,
			  watermark.width,
			  watermark.height,
			  canvas.width - ((watermark.width / 4) + 10),
			  canvas.height - ((watermark.height / 4) + 10),
			  (watermark.width / 4),
			  (watermark.height / 4))
          },
          success: function (result) {
            var newImage = new Image();

            newImage.src = URL.createObjectURL(result);
            newImage.alt = 'Compressed image';
            output.appendChild(newImage);
          },
          error: function (err) {
            window.alert(err.message);
          },
        });
      };

      xhr.open('GET', image.src);
      xhr.responseType = 'blob';
      xhr.send();
    });
  </script>
</body>
</html>
